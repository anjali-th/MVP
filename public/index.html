<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercise Tracker</title>
</head>
<body>
    <div class = "menu-container">
    <div class = "menu">
        <button><a  href="/">Home</a></button>
        <button id="menuHistory">History</button>
    </div>
    </div>

    <div class="form-container">

    <!-- form to create new user -->
        <div class = "account">
            <fieldset>

            <form class= "signup" action="/api/exercise/new-user" method="POST">
                <h2>Create a New User</h2>
                <input required id="uname" type="text" name="username" placeholder="username" />
                <br>
                <input type="submit" value="Submit" />
                <h4>OR</h4>
                <button id="login">Log your workout</button>
            </form>
        </fieldset>
            
        </div>

    <!-- form to log exercise -->
    <div class = "add">
        <h2>Add a workout</h2>
        <fieldset>
        <form class= "log" action="/users" method="POST">
            
            <div>
                <label>User-Id:</label>
                <span><input required id="uid" type="text" name="userId" placeholder="userId*" /></span><br>
            
           
                <label>Workout Description:</label>
                <span><input required id="desc" type="text" name="description" placeholder="description*"/></span><br>

        
          

                <label>Duration:</label>
                <span><input required id="dur" type="text" name="duration" placeholder="(mins.)"/></span><br>
           
           

                <label>Date:</label>
                <span><input required id="dat" type="text" name="date" placeholder="(yyyy-mm-dd)"/></span><br>
           
            <input type="submit" value="Submit" />
        </div>
        </form>
        </fieldset>
    </div>

    <div class = "history"> 
        <fieldset>   
        <h1> Get workout history</h1>
        <form>
            <input required id="his" type="text" name="history" placeholder="user-id"/>
            <button id="btn" type= "submit" >Workout History</button>
        </form>
    </fieldset>
    </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src = "app.js"></script>
</body>
</html>
